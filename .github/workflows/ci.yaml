name: Build and Test

on:
  push:
    branches:
      - v4

  repository_dispatch:
    types:
      - webhook

jobs:
  update-submodules:
    runs-on: ubuntu-latest

    steps:
      - name: Fix up git URLs
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git config --global --add url."https://${{ secrets.TOKEN_GITHUB }}:x-oauth-basic@github.com/".insteadOf "https://github.com/"
          git config --global --add url."https://${{ secrets.TOKEN_GITHUB }}:x-oauth-basic@github.com/".insteadOf "git@github.com:"

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive

      - name: Update submodule
        run: |
          # Move into each submodule directory and update
          git submodule foreach git pull origin main

          # Check if there are any changes
          if [[ -n $(git status --porcelain) ]]; then
            # Commit the changes
            git add .
            git commit -m "chore: update submodules to latest version"
            git push
          else
            echo "No updates found for submodules"
          fi

  build-and-test:
    needs: update-submodules
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - run: npm ci

      - name: Check types and style
        run: npm run check

      - name: Test
        run: npm test

      - name: Ensure Quartz builds, check bundle info
        run: npx quartz build --bundleInfo

  publish:
    needs: build-and-test
    runs-on: ubuntu-latest
    steps:
      - name: Fix up git URLs
        run: |
          git config --global --add url."https://${{ secrets.TOKEN_GITHUB }}:x-oauth-basic@github.com/".insteadOf "https://github.com/"
          git config --global --add url."https://${{ secrets.TOKEN_GITHUB }}:x-oauth-basic@github.com/".insteadOf "git@github.com:"

      - name: Check out repository
        uses: actions/checkout@v4
        with:
          submodules: true

      #- name: Set up QEMU
      #  uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: network=host
          config-inline: |
            [registry."forgejo:3000"]
            http = true
            insecure = true

      - name: Login docker registry
        uses: docker/login-action@v3
        with:
          registry: "forgejo:3000"
          username: ${{ secrets.PRIVATE_REGISTRY_USERNAME }}
          password: ${{ secrets.PRIVATE_REGISTRY_PASSWORD }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: "forgejo:3000/zloutek1/blog:${{gitea.sha}},forgejo:3000/zloutek1/blog:latest"
